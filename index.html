<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio05</title>
</head>
<body>
    <h1>Cadastro de alunos</h1>
    <form method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Nome: <input type="text" name="nome" placeholder="digite seu nome" required></label>
            <label>Sobrenome: <input type="text" name="sobreNome" placeholder="digite seu sobrenome" required></label>
            <label>Data de nascimento: <input type="date" name="date" required></label>
            
            <fieldset>
                <legend>Sexo</legend>
                <label><input type="radio" name="sexo" value="F">Masculino</label>
                <label><input type="radio" name="sexo" value="M">Feminino</label>
                <label><input type="radio" name="sexo" value="Outro">Outros</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Dados de contato</legend>
            <label>Telefone: <input type="text" placeholder="Digite seu numero aqui" required></label>
            <label>Email: <input type="email" placeholder="Digite seu email aqui" required></label>
        </fieldset>

        <fieldset>
            <legend>Dados Acadêmicos</legend>
            <select>
                <option value="ensinoMédio" selected>Ensino Médio</option>
                <option value="ensinoSuperior">Ensino Superior</option>
                <option value="superiorMestrado">Superior Mestrado</option>
                <option value="superiorDoutorado">Superior Doutorado</option>
            </select>
        </fieldset>

        <button type="submit">Cadastrar aluno</button>

       
    </form>
</body>
</html>
